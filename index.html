<!DOCTYPE html>
<html>
<head>
  <title>Test Zoom OAuth</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #2D8CFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1a73e8;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Test Zoom OAuth Flow</h1>
  
  <button onclick="connectZoom()">Connect Zoom</button>
  
  <div id="status"></div>

  <script>
    async function connectZoom() {
      const status = document.getElementById('status');
      status.innerHTML = 'Requesting session token...';
      
      try {
        // Call your n8n webhook
        const response = await fetch('https://app.greysolve.com/webhook-test/create-zoom-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            end_user: {
              id: 'test-user-' + Date.now(),
              email: 'test@example.com'
            }
          })
        });
        
        const data = await response.json();
        status.innerHTML = 'Opening Zoom OAuth...';
        
        // Open the connect link in popup
        const popup = window.open(
          data.data.connect_link,
          'Connect Zoom',
          'width=500,height=700'
        );
        
        status.innerHTML = 'Complete authorization in popup window';
        
      } catch (error) {
        status.innerHTML = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
