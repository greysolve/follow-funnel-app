<!DOCTYPE html>
<html>
<head>
  <title>Test Zoom OAuth</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      background: #2D8CFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1a73e8;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #2D8CFF;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Test Zoom OAuth Flow</h1>
  
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter your email" value="test@example.com">
  
  <button onclick="connectZoom()">Connect Zoom</button>
  
  <div id="status"></div>

  <script>
    async function connectZoom() {
      const status = document.getElementById('status');
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      
      if (!email) {
        status.innerHTML = 'Please enter an email address';
        return;
      }
      
      status.innerHTML = 'Requesting session token...';
      
      try {
        // Call your n8n webhook
        const response = await fetch('https://app.greysolve.com/webhook-test/create-zoom-auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            end_user: {
              id: 'test-user-' + Date.now(),
              email: email
            }
          })
        });
        
        if (!response.ok) {
          const errorText = await response.text();
          status.innerHTML = `HTTP Error ${response.status}: ${errorText || response.statusText}`;
          return;
        }
        
        const data = await response.json();
        
        if (!data.data || !data.data.connect_link) {
          status.innerHTML = 'Error: Invalid response format. Missing connect_link.';
          console.error('Response data:', data);
          return;
        }
        
        status.innerHTML = 'Opening Zoom OAuth...';
        
        // Open the connect link in popup
        const popup = window.open(
          data.data.connect_link,
          'Connect Zoom',
          'width=500,height=700'
        );
        
        if (!popup) {
          status.innerHTML = 'Error: Popup blocked. Please allow popups for this site.';
          return;
        }
        
        status.innerHTML = 'Complete authorization in popup window';
        
      } catch (error) {
        let errorMessage = 'Error: ';
        if (error.name === 'TypeError' && error.message.includes('fetch')) {
          errorMessage += 'Network error. This could be due to:\n';
          errorMessage += '- CORS policy blocking the request\n';
          errorMessage += '- Network connectivity issues\n';
          errorMessage += '- The server is not responding\n\n';
          errorMessage += 'Original error: ' + error.message;
        } else {
          errorMessage += error.message;
        }
        status.innerHTML = errorMessage.replace(/\n/g, '<br>');
        console.error('Full error:', error);
      }
    }
  </script>
</body>
</html>
